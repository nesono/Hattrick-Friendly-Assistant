<html style="height: 85px;">
<head>
<script>
function toogleIcon()
{
  var hfa_enabled = true;
  // get preference
  try { var hfa_enabled = JSON.parse(localStorage['hfa_enabled']); }
  catch (e) { }
  hfa_enabled = !hfa_enabled;
  if( hfa_enabled )
    // switch icon to disabled
    chrome.browserAction.setIcon('icon.png');
  else
    // switch icon to disabled
    chrome.browserAction.setIcon('icon_disabled.png');
  // save back preference
  localStorage['hfa_enabled'] = JSON.stringify(hfa_enabled);
}
</script>
</head>
<body onload="javascript:toggleIcon()">
