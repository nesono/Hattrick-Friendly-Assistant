<html style="height: 85px;">
<head>
<script>
function get_prefs()
{
  // init preferences
  var prefs = { hfa_enabled: true };
  // load preferences
  try { var prefs = JSON.parse(localStorage['prefs']); }
  catch (e) { }

  // save back preferences
  localStorage['prefs'] = JSON.stringify(prefs);

  // return result :)
  return prefs;
}
</script>
</head>
